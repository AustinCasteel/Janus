    <div class="container-fluid">
      <h4>Decryption:</h4>
      <div class="container">
        <div class="form-row">
          <div class="col align-self-center">
            <label for="file-encrypted">Encrypted file:</label>
            <input type="file" id="file-encrypted" />
            <br /><br />
            <label for="encrypted">Encrypted Message: </label><br />
            <textarea
              class="form-control"
              rows="5"
              cols="30"
              name="encrypted"
              id="encrypted"
            ></textarea>
          </div>
          <div class="col-1 align-self-center">
            <button class="btn btn-primary btn-lg" id="btn-decrypt">
              &gt;&gt;
            </button>
          </div>
          <div class="col">
            <label>Plain file:</label><br />
            <button class="btn btn-primary" id="btn-show">View</button>
            <button class="btn btn-success" id="btn-save">Save</button
            ><br />
            <label for="decrypted">Plain Message: </label><br />
            <textarea
              class="form-control"
              rows="5"
              cols="30"
              name="decrypted"
              id="decrypted"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
    <!-- Button Control-->
    <input id="encrypt-btn-clicked" type="file" accept="" hidden />
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/decrypt.js"></script>
