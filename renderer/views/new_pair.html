<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>New Key Pair - TrueKey</title>
    <link rel="stylesheet" href="../css/app.global.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <form class="form-inline">
        <button class="btn btn-primary" type="button" id="SEF-cancel-btn">Back</button>
      </form>
    </nav>
    <hr />
    <div class="container-fluid">
      <h4 id="1-1">Generate New Key Pair:</h4>
      <div id="1-2" class="form-row">
        <div class="col">
          <label for="txt-full-name" class="form-label">Please enter full name: </label>
          <input class="form-control"
            type="text"
            name="full-name"
            id="txt-full-name"
            placeholder="FirstLast"
            required
          /><br />
          <label for="txt-email"class="form-label">Please enter email: </label>
          <input class="form-control"
            type="email"
            name="email"
            id="txt-email"
            placeholder="name@example.com"
            required
          /><br />
          <label for="txt-passphrase" class="form-label">Please enter passphrase: </label>
          <input class="form-control"
            type="password"
            id="txt-passphrase"
            placeholder="Secured Key Password"
            required
          /><br />
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name='key-type' id="rad-ECC" value="ecc">
            <label class="form-check-label" for="rad-ECC">ECC</label>
          </div>
          <div class="form-check form-check-inline">
            <input checked class="form-check-input" type="radio" name='key-type' id="rad-RSA" value="rsa">
            <label class="form-check-label" for="rad-RSA">RSA</label>
          </div>
          <button id="btn-generate-key" class="btn btn-primary">Generate Keys</button>
        </div>
      </div>
      <h4 id="2-1">Generated Keys:</h4>
      <div id="2-2" class="form-row">
        <div class="col">
          <label for="txt-pvt-key" class="form-label">Private Key: </label><br />
          <textarea class="form-control"
            rows="5"
            cols="auto"
            name="private-key"
            id="txt-pvt-key"
            placeholder="Generated/Imported key here"
          ></textarea>
          <br>
          <button class="btn btn-primary" id="private-cpy-btn">Copy Private Key</button>
        </div>
        <div class="col">
          <label for="txt-pub-key" class="form-label">Public Key: </label><br />
          <textarea class="form-control"
            rows="5"
            cols="auto"
            name="public-key"
            id="txt-pub-key"
            placeholder="Generated/Imported key here"
          ></textarea>
          <br>
          <button class="btn btn-primary" id="public-cpy-btn">Copy Public Key</button>
        </div>
        <div class="col">
          <label for="txt-fingerprint" class="form-label">Fingerprint: </label><br />
          <textarea class="form-control"
            rows="5"
            cols="auto"
            name="fingerprint"
            id="txt-fingerprint"
            placeholder="Generated/Imported fingerprint here"
          ></textarea>
          <br>
          <button class="btn btn-primary" id="fingerprint-cpy-btn">Copy Fingerprint</button>
        </div>
      </div>
      <div id="2-3" class="form-row">
        <div class="col"></div>
        <div class="col">
          <br /><br />
          <input class="form-check-input" type="checkbox" value="" id="pvt-key-include">
          <label class="form-check-label" for="pvt-key-include">
            Would you like your private key included in the save?
          </label>
          <br />
          <button class="btn btn-success btn-mar-top" id="generated-save-btn">Save Generated Keys</button>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/new_pair.js"></script>
    <script src="../js/FileSaver.js"></script>
    <script src="../js/jszip.js"></script>
  </body>
</html>
