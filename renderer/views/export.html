<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Export Keys - TrueKey</title>
    <link rel="stylesheet" href="../css/app.global.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <form class="form-inline">
        <button class="btn btn-primary" type="button" id="SEF-cancel-btn">Back</button>
      </form>
    </nav>
    <hr />
    <div class="container-fluid">
      <h4>Select existing Key to Export:</h4>
      <div class="form-row">
        <div class="col">
          <label for="sel-key">Stored keys:</label><br />
          <select class="form-control" id="sel-keys"></select>
        </div>
        <div class="col align-self-center">
          <div class="card">
            <img class="card-img-top" id="img-key" />
            <div class="card-body">
              <h5 class="card-title" id="txt-key-id">Key information</h5>
              <h6 class="card-subtitle mb-2 text-muted" id="txt-key-email"></h6>
              <p class="card-text" id="txt-key-fp"></p>
              <button class="btn btn-primary" id="btn-export-pub-key">
                Export Public Key
              </button>
              <button class="btn btn-primary" id="btn-export-pvt-key">
                Export Private Key
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Button Control-->
    <input id="encrypt-btn-clicked" type="file" accept="" hidden />
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/export.js"></script>
  </body>
</html>
